<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
  <title>资料填写</title>
  <script src="js/device.js"></script>
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet/less" href="style.less"/>
  <link rel="stylesheet" href="css/guide.css">
  <script src="less.js"></script>
  <style>
	body,.warp{
		background: #fff;
	}
	a{
		color: #fff;
	}
  </style>
</head>

<body>

<div class="warp">
	<header>
		<h3>资料填写</h3>
		<a href="index.html"><i class="iconfont icon-zuo" style="font-size:.6rem"></i></a>
	</header>

	<section class="form">
		<form action="">
			<ul>
				<li>
					<i class="iconfont icon-renwu1" style="color:#cc6600;"></i>姓名
					<input type="text" placeholder="请输入姓名">
				</li>
				<li>
					<i class="iconfont icon-dianhua" style="color:#66ff00;"></i>联系电话
					<input type="text" placeholder="请输入联系电话">
				</li>
				<li>
					<i class="iconfont icon-youjian" style="color:#ffcc33;"></i>邮箱
					<input type="email" placeholder="请输入邮箱">
				</li>
				<li>
					<i class="iconfont icon-i"  style="color:#ff0000;"></i>留言内容
					<textarea name="" id="" cols="30" rows="10" placeholder="不超过500字"></textarea>
				</li>
			</ul>

			<div class="btn" style="margin-top: 300px;"><a href="javascript:void(0);">提交</a></div>
		</form>

	</section>


	
</div>


	
</body>




</html>
