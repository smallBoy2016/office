<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		.div{width: 200px;height: 200px;border:1px solid #693;
			margin-left: 200px;
		}
		.div2{background: yellow;}
		.aa{
			width: 100%;height: 100%;
			animation:aa 1s ease;
		}
		@keyframes aa{
			0%{height: 0;}
			100%{height: 100%;}
		}
		.bb{
			animation:aaa .5s ease;

		}
		@keyframes aaa{
			0%{height: 100%;}
			100%{height: 0%;display:none;}
		}
	</style>
</head>
<body>



<div class="div">
	<div class="div2"></div>
</div>

<script>

var divDom = document.getElementsByClassName('div')[0];
var i=0;
divDom.onclick = function(){
	i++;
	console.log(i);
	var div2Dom = document.getElementsByClassName('div2')[0];
	if(i==1){
		div2Dom.setAttribute('class',"div2 aa");
		div2Dom.innerText = "假如生活欺骗了你！";
		i = -1;		
	}else if(i==0){
		div2Dom.setAttribute('class','div2 bb');
		div2Dom.innerText = "";
	}
	
};
</script>
	
</body>
</html>
